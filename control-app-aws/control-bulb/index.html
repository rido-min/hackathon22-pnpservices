<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="spacer" id="spacer"></div>
    <div class="block" id="connecting-div"></div>
    <div class="block" id="explorer-div" style="visibility:hidden">
  
       <div class="settings" id="settings-header-div">
          <p>publish to topic:<input type="text" name="publish-topic" id="publish-topic" value="$aws/things/bulb1/shadow/get" onchange="updatePublishTopic()"></p>
       </div>
       <div class="settings" id="settings-div">
          <p>string:<input type="text" name="publish-data" id="publish-data" size="45" onchange="updatePublishData()"></p>
       </div>
       <div class="subscribe" id="subscribe-header-div">
          <p>subscribe to topic:<input type="text" id="subscribe-topic" name="subscribe-topic" value="$aws/things/bulb1/#" onchange="updateSubscriptionTopic()"/><input type="button" id="clear-button" name="clear" value="clear history" onclick="clearHistory()"/></p>
       </div>
       <div class="subscribe" id="subscribe-div">
       </div>
    </div>

    <script src="aws-iot-sdk-browser-bundle.js"></script>
    <script src="bundle.js"></script>
</body>
</html>
